<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>테스트 레이아웃 페이지</title>
    <!-- Meterial icon 대신 font-awsome 사용했습니다. -->

</head>
<style>
  .nav-item{
    display : inline-block;
    text-align : center;
    font-weight : bold;
    font-size : 1.3rem;
    cursor : pointer;
    box-shadow : 1px 1px 2px 0px rgba(0,0,0, 0.15);
    height : 30px;
    line-height : 30px;
  }
</style>
<body>

<header ng-controller='naviCtrl as navi'>

        <ul class="container">
            <li class="logoTitle left white-text" id="header-title">맛 위키</li>
        </ul>
    </div>
    <div class="container row">
        <div class="nav-item waves-effect green-l-3 white-text" data-waveColor='green' ng-repeat="data in navi.navigationList" style='width:20%;'  ui-sref="{{data.name}}"  >{{data.name}}</div>
    </div>
</header>
<main>
     <ui-view></ui-view>
</main>
